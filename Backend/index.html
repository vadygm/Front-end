<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
</head>
<body>
    <h1>Lista de Usuarios: </h1>
    <ul id="userList"></ul>

    <script>
        // Hacer la solicitud a la API y mostrar los usuarios en la página
        async function obtenerUsuarios() {
            try {
                const response = await fetch('http://localhost:8000/usuarios');
                const data = await response.json();

                const userList = document.getElementById('userList');
                userList.innerHTML = '';

                data.usuarios.forEach(usuario => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${usuario[1]} ${usuario[2]} - Correo: ${usuario[3]}, Cédula: ${usuario[4]}, Celular: ${usuario[5]}`;
                    userList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error al obtener usuarios:', error);
            }
        }

        // Llamar a la función para obtener usuarios al cargar la página
        window.onload = obtenerUsuarios;
    </script>
</body>
</html>
