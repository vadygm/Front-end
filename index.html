<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro y Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Registro</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-firstname">Nombre</label>
                    <input type="text" id="register-firstname" name="register-firstname" required>
                </div>
                <div class="form-group">
                    <label for="register-lastname">Apellido</label>
                    <input type="text" id="register-lastname" name="register-lastname" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Correo Electrónico</label>
                    <input type="email" id="register-email" name="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-id">C.I.</label>
                    <input type="text" id="register-id" name="register-id" required>
                </div>
                <div class="form-group">
                    <label for="register-phone">Teléfono</label>
                    <input type="text" id="register-phone" name="register-phone" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" name="register-password" required>
                </div>
                <button type="submit">Crear Cuenta</button>
            </form>
        </div>
        <div class="form-container">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Correo Electrónico</label>
                    <input type="email" id="login-email" name="login-email" required>
                </div>
                <div class="form-group",class="forgot-password">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" name="login-password" required>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
    </div>
</body>
</html>
